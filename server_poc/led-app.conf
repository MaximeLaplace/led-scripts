<VirtualHost *:80>
    WSGIDaemonProcess ledapp user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/led-app/led-scripts/server/app.wsgi

    <Directory /var/www/led-app/led-script/server>
        WSGIProcessGroup ledapp
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog /var/www/led-app/logs/error.log
    CustomLog /var/www/led-app/logs/access.log combined
</VirtualHost>
